<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amside AI - Asistente Inteligente</title>
    <style>
        :root {
            --primary-color: #34495e;
            --secondary-color: #5dade2;
            --accent-color: #f39c12;
            --text-color-primary: #ecf0f1;
            --text-color-secondary: #bdc3c7;
            --background-color: #2c3e50;
            --message-user-bg: var(--secondary-color);
            --message-ai-bg: #434a54;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease-in-out;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color-primary);
            margin: 0;
            display: flex;
            min-height: 100vh;
            padding: 0;
            overflow: hidden;
        }

        .sidebar {
            background-color: #34495e;
            width: var(--sidebar-width);
            border-right: 1px solid #455a64;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar-header {
            color: var(--text-color-primary);
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
        }

        .sidebar-header h1 {
            font-size: 2em;
            margin: 0;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .new-chat-button {
            background-color: var(--secondary-color);
            color: var(--text-color-primary);
            border: none;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 25px;
            transition: background-color var(--transition);
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .new-chat-button svg {
            margin-right: 10px;
        }

        .chat-list-title {
            font-size: 1.1em;
            color: var(--text-color-secondary);
            margin-bottom: 15px;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .chat-list li {
            padding: 12px 18px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #434a54;
            transition: background-color var(--transition);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-list li:hover {
            background-color: #58636e;
        }

        .chat-container {
            background-color: #434a54;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1;
            margin: 20px;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: var(--text-color-primary);
            padding: 30px;
            text-align: center;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            border-bottom: 1px solid #455a64;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .chat-body {
            padding: 30px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            background-color: var(--message-ai-bg);
            color: var(--text-color-secondary);
            border-radius: var(--border-radius);
            padding: 18px;
            word-break: break-word;
            align-self: flex-start;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            font-size: 1em;
        }

        .user-message {
            background-color: var(--message-user-bg);
            color: var(--text-color-primary);
            align-self: flex-end;
        }

        .input-area {
            padding: 25px;
            border-top: 1px solid #455a64;
            display: flex;
            align-items: center;
            background-color: #34495e;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        .input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            margin-right: 15px;
            font-size: 1.1em;
            background-color: #434a54;
            color: var(--text-color-secondary);
            transition: border-color var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 1px 5px rgba(var(--secondary-color-rgb), 0.2);
        }

        .send-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color var(--transition);
        }

        .send-button:hover {
            background-color: #e67e22;
        }

        .loading-indicator {
            display: none;
            align-self: flex-start;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            color: #e74c3c;
            font-size: 1em;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        #secret-iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        #secret-iframe {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
        }

        #close-iframe-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-color-primary);
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">

            <div class="loading-indicator">

                <span style="margin-left: 10px; font-size: 0.9em; color: var(--text-color-secondary);">Procesando...</span>

                messageDiv.classList.add('message', msg.sender);

                chatMessages.appendChild(messageDiv);

                    displayChat(currentChatMessages);
                });
                chatList.appendChild(listItem);
            });

        newChatButton.addEventListener('click', () => {
            currentChatMessages = [];

            isNewChat = true;

                chatMessages.appendChild(loadingDiv);

                setTimeout(() => {

                        const aiMessage = { sender: 'message', text: aiMessageText };
